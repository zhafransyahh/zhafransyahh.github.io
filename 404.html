<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404: Page Not Found</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='6' fill='%230D0D0C'/%3E%3Ctext x='16' y='22' text-anchor='middle' font-family='Georgia,serif' font-size='16' font-weight='bold' fill='%23C75B39'%3ERZ%3C/text%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,400;0,9..144,600;1,9..144,300;1,9..144,400&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;1,9..40,300&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --accent: #C75B39;
            --bg: #0D0D0C;
            --text-primary: #F0EDE6;
            --text-secondary: #9C978E;
            --text-muted: #5E5B54;
            --border: #2A2825;
            --serif: 'Fraunces', Georgia, serif;
            --sans: 'DM Sans', system-ui, sans-serif;
            --mono: 'Space Mono', 'Courier New', monospace;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: var(--sans);
            background: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
        }

        .error__code {
            font-family: var(--serif);
            font-size: clamp(5rem, 15vw, 10rem);
            line-height: 1;
            letter-spacing: -0.04em;
            color: var(--text-muted);
            opacity: 0.3;
            margin-bottom: 1rem;
        }

        .error__title {
            font-family: var(--serif);
            font-size: clamp(1.5rem, 3vw, 2.25rem);
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .error__title em {
            font-style: italic;
            color: var(--accent);
        }

        .error__desc {
            font-family: var(--sans);
            font-size: 0.9375rem;
            color: var(--text-secondary);
            line-height: 1.8;
            max-width: 420px;
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .error__link {
            font-family: var(--mono);
            font-size: 0.6875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid var(--accent);
            padding-bottom: 0.25rem;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            transition: gap 0.3s ease;
        }

        .error__link:hover {
            gap: 1.25rem;
        }

        .error__footer {
            position: fixed;
            bottom: 1.5rem;
            font-family: var(--mono);
            font-size: 0.5625rem;
            color: var(--text-muted);
            letter-spacing: 0.05em;
        }
    </style>
</head>

<body>
    <!-- BACK BUTTON -->
    <a href="index.html"
        style="position: fixed; top: 1.5rem; left: 1.5rem; z-index: 1000; display: inline-flex; align-items: center; justify-content: center; padding: 0.5rem 1rem; background: rgba(12, 18, 32, 0.8); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 100px; color: #e4e8ed; text-decoration: none; font-family: 'Space Mono', 'Courier New', monospace; font-size: 0.6rem; text-transform: uppercase; letter-spacing: 0.1em; transition: background 0.3s, transform 0.3s;"
        onmouseover="this.style.background='rgba(255, 255, 255, 0.1)';this.style.transform='translateY(-2px)';"
        onmouseout="this.style.background='rgba(12, 18, 32, 0.8)';this.style.transform='translateY(0)';">&larr; Back</a>
    <div class="error__code">404</div>
    <h1 class="error__title">Page not <em>found.</em></h1>
    <p class="error__desc">The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
    <a href="index.html" class="error__link">
        Back to home <span>&rarr;</span>
    </a>
    <div class="error__footer">&copy; 2026 Rafi Zhafransyah</div>
</body>

</html>
